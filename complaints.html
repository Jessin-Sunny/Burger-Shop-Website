<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jessin Sunny">
        <meta name="description" content="Burger Shop">
        <link rel="icon" href="Photos/Burger Elites.png" type="image/x-icon">
        <title>Burger Elites</title>
    </head>
    <body>
        <h1>Welcome to Burger Elites</h1>
        <figure>
            <img src="Photos/Burger Elites.png" alt="Burger Elitesa" title="Burger Elites" width="200" height="200">
        </figure>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
        <article id="Complaints">
            <form action="https://httpbin.org/get"
            method="get">
            <fieldset>
                <legend>Register Your Complaint</legend>
                <p>
                    <label for="Name">Name</label>
                    <input type="text" name="Name" id="Name" placeholder="First Middle Last">
                </p>
                <p>
                    <label for="Place">Place</label>
                    <input type="text" name="Place" id="Place" placeholder="Kerala, India">
                </p>
                <p>   
                    <label for="EmailID">Email ID</label>
                    <input type="text" name="EmailID" id="EmailID" placeholder="name@gmail.com">
                </p>
                <p>
                    <label for="Complaint Type">Area of Complaint</label>
                    <select name="Complaint Type" id="Complaint Type">
                        <option value="Other">Other</option>
                        <option value="Employee">Employee</option>
                        <option value="Food Quality">Food Quality</option>
                        <option value="Delivery">Delivery</option>
                        <option value="Amount & Refund">Amount & Refund</option>
                    </select>
                </p>
                <fieldset>   
                    <legend>Describe the problem you faced</legend>
                    <textarea name="Complaint" id="Complaint" cols="50" rows="10" placeholder="Type here...."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Rate your Overall Experience</legend>
                    <input type="radio" name="Rating" id="5" value="5">
                    <label for="5">5 Excellent!!</label>
                    <input type="radio" name="Rating" id="4" value="4">
                    <label for="4">4 Amazing</label>
                    <input type="radio" name="Rating" id="3" value="3">
                    <label for="3">3 Satisfactory!!</label>
                    <input type="radio" name="Rating" id="2" value="2">
                    <label for="2">2 Disappointing</label>
                    <input type="radio" name="Rating" id="1" value="1">
                    <label for="1">1 Worst</label>
                </fieldset>
                <br>
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
            </fieldset>
            </form>
        </article>
    </body>
